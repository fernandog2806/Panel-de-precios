<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveles de precios</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- Panel de precios con tres planes: Personal, Pequeño equipo y Empresa -->
    <div class="panel pricing-table">
        <!-- Plan de precios para usuarios personales -->
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="Icono de plan Personal" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dominios personalizados</li>
                <li class="pricing-features-item">Duerme después de 30 minutos de inactividad</li>
            </ul>
            <span class="pricing-price">Gratis</span>
            <a href="#/" class="pricing-button">Registrarse</a>
        </div>
        <!-- Plan de precios para pequeños equipos -->
        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="Icono de plan Equipo pequeño" class="pricing-img">
            <h2 class="pricing-header">Equipo pequeño</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Nunca duerme</li>
                <li class="pricing-features-item">Múltiples trabajadores para aplicaciones más potentes</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Prueba gratuita</a>
        </div>
        <!-- Plan de precios para empresas -->
        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="Icono de plan Empresa" class="pricing-img">
            <h2 class="pricing-header">Empresa</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicado</li>
                <li class="pricing-features-item">Escalabilidad horizontal simple</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Prueba gratuita</a>
        </div>
    </div>
</body>

</html>
